<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Registration Form">
            <p:messages autoUpdate="true"/>
            <h3>Registration</h3>
            <h:panelGrid id="grid" columns="4" cellpadding="5">
                <p:outputLabel for="userName" value="Username:"/>
                <p:inputText id="userName"/>
                <p:message for="userName"/>
                <br/><br/>
                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password"/>
                <p:message for="password"/>
                <br/><br/>

                <p:outputLabel for="passwordTwo" value="Password:"/>
                <p:inputText id="passwordTwo" />
                <p:message for="passwordTwo"/>
                <br/><br/>
            </h:panelGrid>
            <p:commandButton value="Back" update="grid" icon="ui-icon-check" action="login" ajax="false" validateClient="true" style="margin-right:10px"/>
            <p:commandButton value="Register" update="grid" icon="ui-icon-check" action="login" ajax="false" validateClient="true" style="margin-right:10px"/>

    </p:panel>
    </h:form>
</h:body>
</html>
