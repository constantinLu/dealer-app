<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://java.sun.com/jsf/composite">

<h:head>
    <title>AutoDeal</title>
</h:head>
<h:body>http://devdocs.io/
    <h:form style="text-align: justify-all">

        <p:panel header="Car registration">
            <p:messages autoUpdate="true"/>
            <h3>Please register a car:</h3>
            <!--<h:panelGrid id="grid" columns="2" cellpadding="4" columnClasses="alignmentLeft" width="200">-->

            <p:outputLabel for="model" value="Model:"/>
            <p:inputText id="model" value="#{vehicleBean.model}"/>
            <p:message for="model"/>
            <br/><br/>

            <p:outputLabel for="brand" value="Brand:"/>
            <p:inputText id="brand" value="#{vehicleBean.brand}"/>
            <p:message for="brand"/>
            <br/><br/>

            <p:outputLabel for="color" value="Color:"/>
            <p:selectOneMenu id="color" value="#{vehicleBean.color}">
                <f:selectItems value="#{vehicleBean.colorList}" />
            </p:selectOneMenu>
            <br/><br/>

            <!--&lt;!&ndash;  ENUM constants in a combox box in EL&ndash;&gt;-->
            <!--<h:selectOneMenu value="#{vehicleBean.color}">-->
            <!--<f:selectItems value="#{vehicleBean.color}"/>-->
            <!--</h:selectOneMenu>-->

            <!--<p:importEnum type="com.dealer.repository.utils.Color" var="Color"/>-->
            <!--<ui:repeat var="current" value="#{Color.values}"> <h:outputText value="#{current}"/>-->
            <!--</ui:repeat>-->


            <p:outputLabel for="price" value="Price:"/>
            <p:inputText id="price" value="#{vehicleBean.price}"/>
            <p:message for="price"/>
            <br/><br/>


            <p:outputLabel for="condition" value="Condition:"/>
            <p:selectOneMenu id="condition" value="#{vehicleBean.condition}">
                <f:selectItems value="#{vehicleBean.conditionList}" />
            </p:selectOneMenu>
            <br/><br/>


            <!--<p:outputLabel for="userId" value="UserID:"/>-->
            <!--<p:inputText id="userId" value="#{vehicleBean.userId}"/>-->
            <!--<p:message for="userId"/>-->
            <!--<br/><br/>-->

            <!--&lt;!&ndash;&ndash;&gt;</h:panelGrid>-->
            <p:commandButton value="Validate" icon="ui-icon-check" action="#{vehicleBean.registerVehicle}"
                             validateClient="true" style="margin-right:10px"/>
            <p:commandButton value="Back" icon="ui-icon-core" action="home.xhtml" validateClient="true"
                             style="margin-left: 10px"/>
        </p:panel>
    </h:form>
</h:body>
</html>
