<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>AutoDeal</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Car registration">
            <p:messages autoUpdate="true"/>
            <h3>Please register a car</h3>
            <h:panelGrid id="grid" columns="4" cellpadding="5">

                <p:outputLabel for="model" value="Model:"/>
                <p:inputText id="model" value = "#{vehicleBean.model}"/>
                <p:message for="model"/>
                <br/><br/>

                <p:outputLabel for="brand" value="Brand:"/>
                <p:inputText id="brand" value = "#{vehicleBean.brand}"/>
                <p:message for="brand"/>
                <br/><br/>

                <p:outputLabel for="color" value="Color:"/>
                <p:inputText id="color" value = "#{vehicleBean.color}"/>
                <p:message for="color"/>
                <br/><br/>

                <p:outputLabel for="price" value="Price:"/>
                <p:inputText id="price" value = "#{vehicleBean.price}"/>
                <p:message for="price"/>
                <br/><br/>

                <p:outputLabel for="condition" value="Condition:"/>
                <p:inputText id="condition" value = "#{vehicleBean.condition}"/>
                <p:message for="condition"/>
                <br/><br/>

                <p:outputLabel for="userId" value="UserID:"/>
                <p:inputText id="userId" value = "#{vehicleBean.model}"/>
                <p:message for="userId"/>
                <br/><br/>

            </h:panelGrid>
            <p:commandButton value="Validate" update="grid" icon="ui-icon-check" action="#{loginBean.validateUsernamePassword}" validateClient="true" style="margin-right:10px"/>
            <p:commandButton value="Back" update="grid" icon="ui-icon-core" action= "home.xhtml" validateClient="true" style="margin-left: 10px"/>
        </p:panel>
    </h:form>
</h:body>
</html>
