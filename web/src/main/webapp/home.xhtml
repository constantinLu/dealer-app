<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Authendication is successfull!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
</h:head>
<h:body>
    <h:form style="text-align: center" enctype="multipart/form-data">
        <p:panel header="WELCOME TO AUTODEALERS" style="align-self: auto">
            <!--<f:view> Welcome, #{loginBean.username} !</f:view>-->
            <p></p>
            <p:commandButton value="SHOW VEHICLES" ajax="false" action="#{vehicleBean.showVehicles}"/>
            <br/><br/>


            <p:growl id="messages" showDetail="true"/>
            <p:fileUpload value="#{vehicleBean.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" action="#{vehicleBean.upload}" disabled="false"/>
            <br/><br/>


            <h:commandLink action="#{vehicleBean.addVehicle}" value="Register Car&nbsp;&nbsp;"></h:commandLink>
            <h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
            <br/><br/>
        </p:panel>
    </h:form>

</h:body>
</html>
