<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:file="http://java.sun.com/jsf/composite" xmlns:https="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <title>AutoDeal</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<h:body class="backColor">
    <div class="form">
        <h:form>
            <p:panel>
                <div class="logo">
                    <img src="https://www.idsoftware.com/img/idlogo_orange.png" alt="d"/>
                </div>
                <p:messages autoUpdate="true"/>
                <div class="alignLabels">
                    <p:outputLabel for="userName" value="Username:" style="text-align: justify-all"/>
                    <p:inputText id="userName" value="#{loginBean.username}"/>
                    <p:message for="userName"/>
                    <br/><br/>
                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" value="#{loginBean.password}"/>
                    <p:message for="password"/>
                </div>
                <br/><br/>

                <p:commandButton value="Login" icon="ui-icon-core"
                                 action="#{loginBean.validateUsernamePassword}" validateClient="true"/>
                <p:commandButton value="REGISTER" action="register.xhtml" validateClient="true"
                                 style="background-color: red; font-size: 12px; border: none; margin: unset;
                                 color: black; display: flex; text-shadow: none; align-items: right; position: relative;"/>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
