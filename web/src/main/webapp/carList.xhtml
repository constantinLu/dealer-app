<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Vehicles</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="vehicle" value="#{vehicleBean.vehicleList}" rows="10" widgetVar="carsTable" style="align-items: center"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
                     emptyMessage="No cars found with given criteria" filteredValue="#{vehicleBean.filteredList}" style="margin-bottom: 40px">
            <f:facet name="header">
                <p:outputLabel>
                    <h:outputText value="Search all fields:"/>
                    <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width: 150px"
                                 placeholder="Enter keyword"/>
                </p:outputLabel>
            </f:facet>


            <p:column filterBy="#{vehicle.brand}" headerText="Brand" footerText="contains" filterMatchMode="contains">
                <h:outputText value="#{vehicle.brand}"/>
            </p:column>

            <p:column filterBy="#{vehicle.model}" headerText="Model" footerText="contains" filterMatchMode="contains">
                <h:outputText value="#{vehicle.model}"/>
            </p:column>

            <p:column filterBy="#{vehicle.color}" headerText="Color" footerText="in" filterMatchMode="in">
                <f:facet name="filter">
                    <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" panelStyle="width:150px" scrollHeight="170">
                        <f:selectItems value="#{vehicleBean.colorList}" />
                    </p:selectCheckboxMenu>
                </f:facet>
                <h:outputText value="#{vehicle.color}" />
            </p:column>

            <p:column filterBy="#{vehicle.condition}" headerText="Condition" footerText="exact" filterMatchMode="exact">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('carsTable').filter()" >
                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehicleBean.conditionList}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{vehicle.condition}" />
            </p:column>

            <p:column filterBy="#{vehicle.registrationDate}" headerText="Registration" footerText="contains" filterMatchMode="contains">
                <h:outputText value="#{vehicle.registrationDate}"/>
            </p:column>

            <p:column headerText="Price" sortBy="#{vehicle.price}">
                <h:outputText value="#{vehicle.price}" />
            </p:column>

            <f:facet name="paginatorBottomRight">
                <p:commandButton value="Back" icon="ui-icon-check" action="home" ajax="false" style="margin-right:10px"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
